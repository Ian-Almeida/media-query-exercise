<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="index.css">
<link rel="icon"
      type="image/png"
      href="house.svg">
<head>
    <meta charset="UTF-8">
    <title>Prova M3</title>
</head>
<header>
    <div class="top-line"></div>
</header>
<body>
<!-- MOBILE DESIGN -->
    <div class="wrapper mobile">
        <div class="normal header bg-lightblue"><strong>[HEADER]</strong></div>
        <div class="bigger content bg-lightgray"><strong>[CONTENT]</strong></div>
        <div class="normal signup bg-lightgreen"><strong>[SIGNUP]</strong></div>
        <div class="normal feature bg-khaki"><strong>[FEATURE]</strong></div>
        <div class="normal feature bg-lightcoral"><strong>[FEATURE]</strong></div>
        <div class="normal feature bg-thistle"><strong>[FEATURE]</strong></div>
    </div>

<!-- TABLET DESIGN-->
    <div class="wrapper tablet">
        <div class="header bg-lightblue"><strong>[HEADER]</strong></div>
        <div class="content bg-lightgray"><strong>[CONTENT]</strong></div>
            <div class="square-wrapper">
                <div class="square signup bg-lightgreen"><strong>[SIGNUP]</strong></div>
                <div class="square feature bg-khaki"><strong>[FEATURE]</strong></div>
            </div>
            <div class="square-wrapper">
                <div class="square feature bg-lightcoral"><strong>[FEATURE]</strong></div>
                <div class="square feature bg-thistle"><strong>[FEATURE]</strong></div>
            </div>
    </div>
<!-- DESKTOP DESIGN -->
    <div class="wrapper desktop">
        <div class="header bg-lightblue"><strong>[HEADER]</strong></div>
        <div class="square-wrapper">
            <div class="square feature bg-khaki"><strong>[FEATURE]</strong></div>
            <div class="square feature bg-thistle"><strong>[FEATURE]</strong></div>
            <div class="square feature bg-lightcoral"><strong>[FEATURE]</strong></div>
        </div>
        <div class="signup bg-lightgreen"><strong>[SIGNUP]</strong></div>
        <div class="content bg-lightgray"><strong>[CONTENT]</strong></div>
    </div>
</body>
</html>
